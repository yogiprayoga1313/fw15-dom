<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Asset/css/signup1.css">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Rancho&family=Roboto:wght@300;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="section1">
        <div class="main-img">
            <img class="img-sec1" src="/Asset/img/ToyFaces_Tansparent_BG_29.png"
                alt="image1">
            <img class="img-sec1-2" src="/Asset/img/ToyFaces_Tansparent_BG_49.png"
                alt="image2">
        </div>
        <div>
            <div class="linear1"></div>
        </div>
        <div>
            <div class="linear2"></div>
        </div>
    </div>
    <div id="section2">
        <div class="main-div1">
            <img class="img-sec2" src="/Asset/img/Fill 1.png" alt="">
            <h1 class="h1-sec2">
                <span style="color:blue;">We</span><span style="color:red;">tick</span>
            </h1>
        </div>
        <div class="main-div2">
            <h2>Sign Up</h2>
            <p>Already have an account? <a class="mian-anchor" href="/Signin-Page-v1-2.html"><b>Log In</b></a></p>
        </div>
        <div class="main-div3">
            <input class="input1" placeholder="Full Name" type="text">
            <input class="input2" placeholder="Email" type="Email" name="Email">
            <div>
                <input class="input3" placeholder="Password" type="password" name="" id="">
            </div>
            <div>
                <input class="input4" placeholder="Confirm Password" type="password" name="" id="">
            </div>
        </div>
        <div class="main-div4">
            <label>
                <input type="checkbox">
                <span class="checkmarking">Accept terms and condition</span>
            </label>
        </div>
        <div class="main-button">
            <a href="#" class="my-button"><b>Sign Up</b></a>
        </div>
    </div>
</body>

</html>
